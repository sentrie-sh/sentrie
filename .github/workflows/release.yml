name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write # upload archives as GitHub Releases
  id-token: write # Cosign with GitHub OIDC
  actions: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v2.6.0"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COSIGN_EXPERIMENTAL: 1
          COSIGN_YES: "true"

      - name: Sign checksums
        env:
          COSIGN_EXPERIMENTAL: 1
          COSIGN_YES: "true"
        run: |
          # Sign checksums.txt
          if [ -f "dist/checksums.txt" ]; then
            cosign sign-blob --yes dist/checksums.txt \
              --output-signature="dist/checksums.txt.sig" \
              --output-certificate="dist/checksums.txt.crt" \
              --bundle="dist/checksums.txt.bundle"
          fi

      - name: Generate build provenance predicate
        run: |
          cat > /tmp/predicate.json <<EOF
          {
            "buildType": "https://github.com/sentrie-sh/sentrie/.github/workflows/release.yml",
            "builder": {
              "id": "https://github.com/actions/runner"
            },
            "invocation": {
              "configSource": {
                "uri": "git+https://github.com/${{ github.repository }}@${{ github.ref }}",
                "digest": {
                  "sha1": "${{ github.sha }}"
                },
                "entryPoint": ".github/workflows/release.yml"
              },
              "parameters": {
                "workflow": "${{ github.workflow }}",
                "run_id": "${{ github.run_id }}",
                "run_attempt": "${{ github.run_attempt }}"
              }
            },
            "metadata": {
              "buildInvocationID": "${{ github.run_id }}",
              "completeness": {
                "parameters": true,
                "environment": true,
                "materials": true
              },
              "reproducible": false
            },
            "materials": [
              {
                "uri": "git+https://github.com/${{ github.repository }}@${{ github.ref }}",
                "digest": {
                  "sha1": "${{ github.sha }}"
                }
              }
            ]
          }
          EOF

      - name: Generate build provenance attestations
        env:
          COSIGN_EXPERIMENTAL: 1
          COSIGN_YES: "true"
        run: |
          shopt -s globstar nullglob
          for artifact in dist/**/*.tar.gz dist/**/*.zip; do
            if [ -f "$artifact" ]; then
              cosign attest-blob --yes "$artifact" \
                --type slsaprovenance \
                --predicate /tmp/predicate.json \
                --output-signature="${artifact}.attestation.sig" \
                --output-certificate="${artifact}.attestation.crt" \
                --bundle "${artifact}.attestation.bundle"
            fi
          done

      - name: Attach verification artifacts to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${{ github.ref_name }}
          shopt -s globstar nullglob
          # Upload archive attestations and checksums signatures
          # Note: Binary signatures (.sig, .crt, .bundle) are already included in archives, so we don't upload them separately
          for file in dist/**/*.attestation.* dist/checksums.txt.sig dist/checksums.txt.crt dist/checksums.txt.bundle; do
            if [ -f "$file" ]; then
              gh release upload "$TAG" "$file" --clobber
            fi
          done
