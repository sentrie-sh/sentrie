# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2

project_name: sentrie

builds:
  - id: sentrie
    main: .
    binary: sentrie
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -X main.version={{.Version}} -s -w
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64

binary_signs:
  - id: cosign_signature_bundle
    cmd: cosign
    args:
      - "sign-blob"
      - "--bundle=${signature}"
      - "${artifact}"
      - "--yes"
    artifacts: binary
    env:
      - COSIGN_YES=true
    output: true
    signature: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}.cosign.bundle.json"

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

release:
  draft: true
  replace_existing_draft: true
  prerelease: auto
