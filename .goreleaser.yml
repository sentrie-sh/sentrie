# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

project_name: sentrie

builds:
  - id: sentrie
    main: .
    binary: sentrie
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -X main.version={{.Version}} -s -w
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    hooks:
      post:
        - cmd: cosign sign-blob --yes "{{ .Path }}" --output-signature="{{ .Path }}.sig" --output-certificate="{{ .Path }}.crt" --bundle="{{ .Path }}.bundle"
          env:
            - COSIGN_EXPERIMENTAL=1
            - COSIGN_YES=true

archives:
  - id: default
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - "{{ .Binary }}"
      - "{{ .Binary }}.sig"
      - "{{ .Binary }}.crt"
      - "{{ .Binary }}.bundle"
    format: tar.gz

checksum:
  name_template: "checksums.txt"
  algorithm: sha256
